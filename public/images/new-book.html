<div class="col-sm-10">
    <h1>Добавить книгу</h1>
    <label for="author">Автор</label>
    <input type="text" class="form-control" id="author" ng-model="book.author"/>

    <br>
    <label for="title">Название </label>
    <input type="text" class="form-control" id="title" ng-model="book.title"/>

    <br>
    <label for="year">Год</label>
    <input type="text" class="form-control" id="year" ng-model="book.year"/>

    <br>
    <label for="language"> Язык оригинала</label>
    <input type="text" class="form-control" id="language" ng-model="book.language"/>

    <br>
    <label for="description">Описание</label>
    <textarea id="description" class="form-control" ng-model="book.description"></textarea>

    <br>

    <label for="quote">Цитата</label>
    <textarea id="quote" class="form-control" ng-model="book.quote"></textarea>


</div>

<div class="col-sm-4 button-new-book">
    <button ng-click="createBook()"  name="submit" class="btn btn-primary">SUBMIT</button>
</div>
